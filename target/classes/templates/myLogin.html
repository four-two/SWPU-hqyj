<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/css/myCss.css">
    <link href="images/th.jpg" rel="icon" type="image/x-ico">
    <script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/js/myLogin.js"></script>
</head>
<style>
    body {
        background-repeat: no-repeat;
        background-size: 100% 100%;
        background-attachment: fixed;
    }

    .link {
        color: white;
    }

    .link:hover {
        color: orange;
    }
</style>
<body class="login-bg">
<div class="layui-container" style="height: 100%">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 30%" id="line-set">
        <legend style="margin: 0 auto"><span style="font-weight: bold;font-size:22px;color:white" id="message">密  码  登  录</span>
        </legend>
    </fieldset>
    <div class="layui-row">
        <div class="layui-col-xs4 layui-col-xs-offset4">
            <div class="grid-demo">
                <!--登录-->
                <form id="useLogin" class="layui-form" method="post">
                    <div class="layui-form-item">
                        <div class="layui-input-inline" style="width: 100%">
                            <input id="userName" name="userName" lay-verify="required" class="layui-input" type="text"
                                   placeholder="请输入账号"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-inline" style="width: 100%">
                            <input id="userPwd" name="userPwd" lay-verify="required" autocomplete="off"
                                   class="layui-input" type="password" placeholder="请输入密码"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-normal" type="submit" lay-submit lay-filter="login"
                                style="width: 100%">登录
                        </button>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-inline" style="width: 100%">
                            <a href="#" class="link forget" onclick="changePage(2)">忘记密码</a>
                            <a href="#" class="link register" onclick="changePage(1)">注册</a>
                        </div>
                    </div>
                </form>
                <!--注册-->
                <form id="useRegister" class="layui-form" method="post" style="display: none">
                    <div class="layui-form-item">
                        <div class="layui-input-inline" style="width: 100%">
                            <input id="userRegisterName" name="userName" lay-verify="required"
                                   class="layui-input" type="text"
                                   placeholder="请设置账号名称"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-inline" style="width: 100%">
                            <input id="userRegisterPwd" name="userPwd" lay-verify="required" autocomplete="off"
                                   class="layui-input" type="password" placeholder="请设置密码"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-inline" style="width: 100%">
                            <input id="userRegisterPwdSure" name="surePwd" lay-verify="required"
                                   autocomplete="off"
                                   class="layui-input" type="password" placeholder="请重复密码"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-inline" style="width: 100%">
                            <input id="userEmail" name="userEmail" lay-verify="email" class="layui-input" type="text" placeholder="请绑定邮箱"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-inline" style="width: 100%">
                            <input id="userCode" name="userCode" autocomplete="off"
                                   class="layui-input" type="text" placeholder="请输入验证码"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-inline" style="width: 100%">
                            <button class="layui-btn layui-btn-normal" type="submit" lay-submit lay-filter="sendEmail"
                                    style="float:left;width: 45%">
                                获取验证码
                            </button>
                            <button class="layui-btn layui-btn-normal" type="submit" lay-submit lay-filter="register"
                                    style="float:right;width: 45%">
                                注册
                            </button>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-inline" style="width: 100%">
                            <a href="#" class="link forget" onclick="changePage(0)">已有账号？登录</a>
                        </div>
                    </div>
                </form>
                <!--忘记密码-->
                <form id="updatePwd" class="layui-form" method="post" style="display: none">
                    <div class="layui-form-item">
                        <div class="layui-input-inline" style="width: 100%">
                            <input id="userForgetName" name="userName" lay-verify="required"
                                   class="layui-input" type="text"
                                   placeholder="请输入账号"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-inline" style="width: 100%">
                            <input id="userResetPwd" name="userPwd" lay-verify="required" autocomplete="off"
                                   class="layui-input" type="password" placeholder="请设置新密码"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-inline" style="width: 100%">
                            <input id="userResetPwdSure" name="surePwd" lay-verify="required"
                                   autocomplete="off"
                                   class="layui-input" type="password" placeholder="请重复密码"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-inline" style="width: 100%">
                            <input id="userEmail2" name="userEmail" lay-verify="required" class="layui-input" type="text" placeholder="请输入绑定邮箱"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-inline" style="width: 100%">
                            <input id="userCode2" name="userCode" autocomplete="off"
                                   class="layui-input" type="text" placeholder="请输入验证码"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-inline" style="width: 100%">
                            <button class="layui-btn layui-btn-normal" type="submit" lay-submit lay-filter="sendEmail"
                                    style="float:left;width: 45%">
                                获取验证码
                            </button>
                            <button class="layui-btn layui-btn-normal" type="submit" lay-submit lay-filter="resetPwd"
                                    style="float:right;width: 45%">
                                重置密码
                            </button>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-inline" style="width: 100%">
                            <a href="#" class="link forget" onclick="changePage(0)">想起密码？登录</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
